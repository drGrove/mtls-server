apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mtls
resources:
  - namespace.yml
  - deployment.yml
  - service.yml
  - ingress.yml
  - pvc.yml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: mtls
    files:
      - ./files/config.ini
  - name: mtls-admin-seeds
    files: []
  - name: mtls-user-seeds
    files: []
secretGenerator:
  - name: mtls-certs
    type: Opaque
    files:
      - ./secrets/ca.crt
      - ./secrets/ca.key
images:
  - name: drgrove/mtls-server
    newTag: v0.20.0
    digest: sha256:ae94be51d308a4ff0c1c4facda37308bfc08507234f64a84080bf2310ab42b9c
