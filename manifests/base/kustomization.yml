apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mtls
resources:
  - namespace.yml
  - deployment.yml
  - service.yml
  - ingress.yml
  - pvc.yml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: mtls
    files:
      - ./files/config.ini
  - name: mtls-admin-seeds
    files: []
  - name: mtls-user-seeds
    files: []
secretGenerator:
  - name: mtls-certs
    type: Opaque
    files:
      - ./secrets/ca.crt
      - ./secrets/ca.key
images:
  - name: drgrove/mtls-server
    newTag: v0.19.2
    digest: sha256:95f65d313a6dbd9ac685dd7305202424699585ff7eedd98422363b81e002e91d
